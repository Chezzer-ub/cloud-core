<form action='javascript:cmd()'>
    <input name="cmd">
  </form>
  <div id="console"></div>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script>
      function cmd() {
        webSocket.send(`{"command": "${$("[name=cmd]").val()}"}`)
        $("[name=cmd]").val("")
      }
      
      webSocket = new WebSocket('ws://127.0.0.1:35565');
      webSocket.onmessage = (message) => {
        var line = message.data;
        if (message.data.includes("/WARN")) {
          line = `<span style="color:#FFFF55">${message.data}</span>`;
        } else if (message.data.includes("/ERROR")) {
          line = `<span style="color:#FF5555">${message.data}</span>`;
        }
        $("#console").append(line + "<br>");
      };
      
  </script>
